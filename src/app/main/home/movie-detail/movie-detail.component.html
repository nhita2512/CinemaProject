<div class="container mt-3 mb-3">

    <div class="row">
        <div class="col-12 pt-5 d-flex">
            <div class="w-30 poster ">
                <img src="{{phim.hinhAnh}}" alt="" width="250px" height="350px">
                <div class="btnModal ">
                    <button type="button" class="rounded-circle play" (click)="openModal('custom-modal-2')"><i
                            class="fa fa-play"></i></button>
                </div>
            </div>
            <!-- custom Modal box  -->
            <jw-modal id="custom-modal-2" class="">
                <button class="btn close" (click)="closeModal('custom-modal-2');"><i class="fas fa-times"></i></button>
                <iframe width="100%" height="100%" [src]="safeURL" title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>

            </jw-modal>


            <div class="w-70 ml-5
            ">
                <h2>{{phim.tenPhim}}</h2>
                <p>Duration: 120ph</p>
                <p>Description: {{phim.moTa}} </p>
                <p>Rating: {{phim.danhGia}}‚≠ê</p>
                <p>Ngay Khoi Chieu: {{phim.ngayKhoiChieu
                    | date:"dd/MM/yyyy"}}</p>

                <button type="button" class="btn btn-danger" (click)="nhacDangNhap()">Buy Ticket</button>

            </div>

        </div>
        <div class=" col-12 mt-5">
            <h2 class="text-center">Movie's ShowTime</h2>
            <div class="d-flex justify-content-center">

                <a *ngFor="let item of phim.heThongRapChieu">
                    <img width="70px" style="cursor: pointer; margin: 10px;" src="{{item.logo}}" alt="">
                </a>
            </div>
            <app-showtime [cinemaShowTimes]="cinema" [movieShowTimes]="movieShowTimes"
                (handleChangeShowTimeByParent)="changeParentCinema($event)"
                (handleChangeShowTimeByDate)="renderShowTime($event)">
            </app-showtime>
        </div>
    </div>
</div>
