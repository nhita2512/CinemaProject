<div id="showTime">
    <div class="tab-content" id="showTimes__TabContent">
        <div class="tab-pane fade show active" id="Showing" role="tabpanel">
            <div class="showTimes__wrapperContent container">
                <div class="row">
                    <div class="cumCinema col-lg-6" style="height:150px">
                        <img src="https://s3img.vcdn.vn/123phim/2018/10/cinestar-hai-ba-trung-15383833704033.jpg"
                            width="100px" height="110px" alt="">
                        <span class="ml-2">{{ cinemaShowTimes.tenCumRap }}</span>
                    </div>
                    <div class="listDayShowing col-lg-6">
                        <div class="dayShowing mt-5">
                            <div class="day" *ngFor="let day of dayShowList; let i = index"
                                (click)="transferDay(day.maNgayChieu)" [ngClass]="{
                  active:
                    (i === 0 && selectDay == '') || selectDay === day.maNgayChieu
                }">
                                <p>{{ day.thu }}</p>
                                <p>{{ day.ngayChieu }}</p>
                            </div>
                        </div>

                        <div class="showingContent pb-5">
                            <div *ngIf="cinemaShowTimes.lichChieuPhim ; else showTimeNull" class="movie__wrapMovie">

                                <div class="movie__showTimes" style="height: 50%;">
                                    <h5 class="mt-5 mb-5"
                                        style="padding: 10px;width: 30%;border-radius: 10px;border: 2px solid black;background-color:yellow ;">
                                        2D
                                        Digital</h5>
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-xs-12"
                                            *ngFor="let showTime of cinemaShowTimes.lichChieuPhim">
                                            <button class="btn ">
                                                {{ showTime.ngayChieuGioChieu | date: "hh:mm a" }}
                                                <br>
                                                {{showTime.tenRap}}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <ng-template #showTimeNull>
                                <div class="d-flex justify-content-center align-items-center">
                                    <h5 class="pt-5"><strong>Rạp hiện tại không có xuất chiếu</strong></h5>
                                </div>
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
