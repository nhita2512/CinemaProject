<h2 class="text-center">Cinemas & Schedule Table</h2>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Ten He Thong Rap</th>
                <th>Ma He Thong Rap</th>
                <th>Logo He Thong Rap</th>
                <th>Update Quan Ly He Thong Rap</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listHeThongRap">
                <td>{{item.tenHeThongRap}}</td>
                <td>{{item.maHeThongRap}} </td>
                <td><img src="{{item.logo}}" width="100px"></td>
                <td>
                    <button class="btn btn-primary">Add</button>
                    <button class="btn btn-info">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>


        </tbody>

    </table>
</div>
